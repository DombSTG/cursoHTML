<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
        <h2>Listas Ordenadas</h2> <!--A ordem faz diferença-->
            <ol type="i">
                <li>Acordar</li>
                <li>Ligar para o João</li>
                <li>Tomar Café</li>
                <li>Escovar os dentes <!--O /li ficou opcional no HTML5-->
                <li>Ir para a faculdade</li>
                <li>blablac</li>
            </ol>
        <h2>Listas Não Ordenadas</h2>
            <ul type="square"> <!--Circle, disc ou square-->
                <li>Pão</li>
                <li>Leite</li>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
</body>
</html>
